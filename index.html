<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Silly Story Generator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Silly Story Generator</h1>
    <label for="customName">Enter custom name:</label>
    <input type="text" id="customName" placeholder="e.g. Alice">

    <div class="radio-buttons">
      <label><input type="radio" name="region" value="us" checked> US</label>
      <label><input type="radio" name="region" value="uk"> UK</label>
    </div>

    <button id="generate">Generate random story</button>

    <p id="story"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
